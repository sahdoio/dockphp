<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Modernizada</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bem-vindo à {COMPANY_NAME}</h1>
        <p>Descubra produtos e serviços incríveis.</p>
        <a href="#contato" class="cta-button">Entre em Contato</a>
    </header>
    
    <main>
        <section id="sobre">
            <h2>Sobre Nós</h2>
            <p>Somos uma empresa dedicada a oferecer as melhores soluções para você.</p>
        </section>
        
        <section id="servicos">
            <h2>Nossos Serviços</h2>
            <div class="servicos-container">
                <!-- <div class="servico">
                    <h3>Serviço 1</h3>
                    <p>Descrição breve do serviço 1.</p>
                </div>
                <div class="servico">
                    <h3>Serviço 2</h3>
                    <p>Descrição breve do serviço 2.</p>
                </div>
                <div class="servico">
                    <h3>Serviço 3</h3>
                    <p>Descrição breve do serviço 3.</p>
                </div> -->
                {SERVICES}
            </div>
        </section>
        
        <section id="contato">
            <h2>Contato</h2>
            <form>
                <input type="text" placeholder="Seu Nome" required>
                <input type="email" placeholder="Seu Email" required>
                <textarea placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 {COMPANY_NAME}. Todos os direitos reservados. {BUILD_INFO}</p>
    </footer>
</body>
</html>
